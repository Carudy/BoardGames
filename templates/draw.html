<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',filename='web/favicon.ico')}}" type="image/x-icon" />
    <title>科研</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web/chota.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='web/draw.css') }}" type="text/css">
</head>

<body>

    <div class="row" id="all">
        <div id="login" class="col-2">
            <div class="components">
                用户
                <input id="uid" type="text">
                密码
                <input id="pwd" type="password">
                服务器
                <input id="addr" type="text">
                <button id="link" class="button dark">连接</button>
                <br>
                昵称
                <input id="nick" type="text">
                房间号
                <input id="room_id" type="text" value="0">
                <button id="ready" class="button dark">加入并准备</button>
                <br>
                <br>
                <p style="color: brown">先连接，用户名密码都是姓名的拼音</p>
                <p style="color: brown">改昵称，和小伙伴协商房间号</p>
                <p style="color: brown">然后点准备开始游戏</p> <br>

                <ul>
                    <li>每人可以猜两次！</li>
                    <li>不要在画布上写字！</li>
                    <li>尽量在中间画！</li>
                </ul>
            </div>
        </div>


        <div class="col-6" id="mid">
            <div id="infobar" class="row">
                <div class="col" id="info0">你画我猜</div>
                <div class="col" id="info1"></div>
                <div class="col" id="info2">IS畅玩版</div>
            </div>

            <div id="stage" class="row" style="padding:0">
                <div id="pad">
                    <div style="width:70%; float:left;">
                        <button class="button painter">白</button>
                        <button class="button painter" style="color: white; background: red">红</button>
                        <button class="button painter" style="color: white; background: green">绿</button>
                        <button class="button painter" style="color: white; background: rgb(97,175,239)">蓝</button>
                        <button class="button painter" style="color: brown; background: gold">黄</button>
                        <!--                    <button class="button painter" style="color: black; background: white">橡皮</button>-->
                    </div>
                    <div style="width:20%; float:right;">
                        <button id="reset" class="button error">重画</button>
                    </div>
                </div>
                <canvas id="canvas">

                </canvas>
            </div>


            <div class="row" id="con">
                <div class="col-6">
                    <input id="guess_cont" type="text" placeholder="猜它！">
                    <button class="button primary" id="hint">猜！</button>
                    <button class="button secondary" id="giveup">猜NM！</button>
                    <button class="button secondary" id="upgive">画NM！</button>
                </div>
                <div class="col">
                    房间内用户：
                    <ul id="inroom">
                    </ul>
                </div>
            </div>
        </div>

        <div id="chat" class="col-4">
            <div class="components">
                <div style="text-align: center;">
                    <button id="speak_reset" class="button outline primary"> 重新获取聊天内容 </button>
                </div>
                <div id="chat_board"></div>
                <div id="say">
                    <div>
                        <input id="speech" type="text" style="width:60%; float:left; margin-left:2vw" />
                        <button id="speak" class="button success"> 发送(回车) </button>
                    </div>
                    <!--                <div style="display: inline;">-->
                    <!--                    <button id="speak_shit" class="button error"> 催促 </button>-->
                    <!--                    <button id="speak_good" class="button primary"> 夸奖 </button>-->
                    <!--                    <button id="speak_fuck" class="button secondary"> 表示疑惑 </button>-->
                    <!--                </div>-->
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="{{ url_for('static', filename='web/jquery-3.6.0.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='web/util.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='web/draw.js') }}"></script>

</html>
